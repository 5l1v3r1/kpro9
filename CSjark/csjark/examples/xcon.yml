    id: 666
    description: xcon example
    enums:
      - member: agent_type # Defined in agent.h
        values: {1: AAA, 2: BBB, 3: CCC, 4: DDD, 5: EEE, 6: FFF}

  - name: _SAP_old # From sap.h
    enums:
      - member: afi
        values: [AFI_OLD, AFI_A, AFI_B, AFI_C]

  - name: _SAP_a # From sap.h
