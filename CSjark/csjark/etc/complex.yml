# Options for the utility
Options:
    verbose: True
    debug: True
    output: tmp

# Flags tells the dissector which platform the message originated from
Flags:
    0: big
    1: little
    2: big

# List of rules and options for structs
Structs:
  - name: cenum_test
    id: 11

    # Rules which tells which bit in a bitstring represent which value
    bitstrings:
      - member: flags
        1: In use
        2: [Endian, Big, Little]
        3-4: [Platform, Win, Linux, Mac, Solaris]
      - type: color_t
        1: RED
        2: Blue
        3: Green

    # Enums marks non-enum C types as EnumField
    enums:
      - member: test
        values: {1: Jan, 2: Feb, 3: Mar}
      - type: int
        values: [Zero, One, Two, Three]
        strict: False # Disable warning if not a valid value

    # Ranges specifies valid ranges for C struct members
    ranges:
      - member: platforms
        min: 0
        max: 4

    # Delegate to other registered protocols
    dissectors:
      - member: ans1
        name: ber
      - type: something
        name: ber
        size: 12

    # Translation from C struct member to custom Field
    fields:
      - type: time_t
        field: relative_time
      - member: something
        field: uint64
        size: 8
        abbr: smthng
        name: something
        base: base.HEX
        values: {}
        mask: nil
        desc: This is something dark side!

    # TODO: FR4-B Support custom Lua files for specific protocols
    customs:
      - member: something
        file: something_dissector.lua

